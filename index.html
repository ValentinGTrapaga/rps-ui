<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-secondary">
    <div class="container-fluid m-3">
        <div id="resultado" class="container-fluid d-flexrow">
            <h1>Rock Paper Scissors!!</h1>
            <h2>Let's play. Make your choice:</h2>
        </div>
        <br>
        <div class="buttons row container-fluid d-flex justify-content-evenly">
            <button type="button" id="rock" class="boton col btn btn-dark mx-2">Rock</button>
            <button type="button" id="paper" class="boton col btn btn-dark mx-2">Paper</button>
            <button type="button" id="scissors" class="boton col btn btn-dark mx-2">Scissors</button>
        </div>
        <br>
        <div id="round"></div>
        <div id="score"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
